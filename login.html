<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style_login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper" id="loginForm"> 
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Username" id="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn" >Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#" id="registerLink">Register</a></p>
      </div>

      
    </form>
  </div>
  
  <div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerEmail">Email:</label><br>
            <input type="email" id="registerEmail" name="registerEmail"><br>
            <label for="registerPassword">Password:</label><br>
            <input type="password" id="registerPassword" name="registerPassword"><br>
            <button type="submit" id="register">Register</button>
        </form>
    </div>
  </div>

  
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
